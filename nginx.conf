# Sets the number of worker processes (usually 1 for Cloud Run)
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # Include MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Basic performance and logging settings
    sendfile on;
    keepalive_timeout 65;

    # Log to stdout and stderr, which Cloud Run captures for Cloud Logging
    access_log /dev/stdout;
    error_log /dev/stderr;

    server {
        # CRITICAL FIX: Listen on all interfaces (0.0.0.0) on the required port (8080)
        listen 0.0.0.0:8080;
        server_name localhost;

        # Root directory MUST match the destination in your Dockerfile's COPY command
        root /usr/share/nginx/html; 
        
        index index.html index.htm;

        # Main location block for client-side routing (SPA support)
        location / {
            # Tries the requested URI, then the URI as a directory, 
            # and finally falls back to index.html for client-side routing.
            try_files $uri $uri/ /index.html; 
        }

        # Optional: Cache control for common static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|woff|woff2|ttf|svg|eot|tsx|mjs)$ {
             # Add a far-future cache header for assets that don't change often
             expires 30d;
             add_header Cache-Control "public, no-transform";
        }
    }
}