worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 8080; # Listen on port 8080 as required by Google Cloud Run
        server_name localhost;

        root /usr/share/nginx/html; # Root directory where your files are copied

        # Add MIME type for .tsx if Nginx doesn't recognize it by default
        types {
            text/javascript tsx;
            application/javascript mjs; # For esm.sh imports
        }

        index index.html index.htm;

        location / {
            try_files $uri $uri/ /index.html; # Essential for client-side routing
        }

        # Optional: Cache control for static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|woff|woff2|ttf|svg|eot)$ {
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }
    }
}